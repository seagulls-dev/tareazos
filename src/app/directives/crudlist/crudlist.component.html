<div fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex.xs="35">
    <button mat-flat-button color="primary" (click)="Save()" fxFlex>Agregar </button>
  </div>
</div>

<mat-divider></mat-divider>
<div fxLayout="row" fxLayoutAlign="center center">
  <span *ngIf="items.length == 0">No ha ingresado ningÃºn registro</span>

  <mat-list style="overflow: auto; max-height: 350px;">
    <mat-list-item *ngFor="let link of items; let i= index; last as isLast">
      <h2 mat-line> {{link[firstkey]}} </h2>
      <p mat-line>
        <span *ngFor="let key of keys; last as keyLast">
          <span *ngIf="key == 'rate'"> $ </span>
         
      <span *ngIf="key != firstkey">{{link[key]}} &nbsp; </span> <span *ngIf="link[key] && key != firstkey && !keyLast"> | </span>
      </span>
      </p>
      <button mat-icon-button (click)="deleteItem(index)">
        <mat-icon class="mat-24">delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
