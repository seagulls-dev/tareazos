
<div *ngIf="percentage | async as pct"  >
    <progress [value]="pct" max="100" class="w-75" *ngIf="(pct | number) != 100"></progress>
   <span *ngIf="(pct | number) != 100">{{ pct | number }}%</span> 
  </div>
  
  
  
  <div *ngIf="snapshot | async as snap">
  <div *ngIf="isActive(snap)">
    {{ snap.bytesTransferred }} of {{ snap.totalBytes }} 
  </div>
    <div *ngIf="downloadURL as url" >
      <img [src]="url" style="width:250px;max-height: 250px;"><br>
      <a [href]="url" target="_blank" rel="noopener">Cargado correctamente</a>
    </div> 
    <button mat-icon-button (click)="delete()" [disabled]="isActive(snap)"><mat-icon>delete</mat-icon></button>
    <button mat-icon-button (click)="task.pause()" [disabled]="!isActive(snap)"><mat-icon>pause</mat-icon></button>
    <button mat-icon-button (click)="task.resume()" [disabled]="!(snap?.state === 'paused')"><mat-icon>play_arrow</mat-icon></button>
  </div>
