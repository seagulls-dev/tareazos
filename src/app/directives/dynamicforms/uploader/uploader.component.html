<div class="dropzone" *ngIf="files.length < 1"
     dropzone
     (hovered)="toggleHover($event)"
     (dropped)="onDrop($event)"
     [class.hovering]="isHovering">

     <p>{{label}}:</p>

<div class="file">
    <label class="file-label">
    <input class="file-input" type="file" hidden="true" (change)="onDrop($event.target.files)" accept="image/*" >
      <span class="file-cta">
        <span class="file-icon">
          <i class="fa fa-upload"></i>
        </span>
        <span class="file-label">
          Arrastra o selecciona un archivo
        </span>
      </span>
    </label>
  </div>
</div>
<div *ngIf="files.length == 1" class="dropzone-hidden">
  <p>{{label}}:</p>
</div>
<div *ngFor="let file of files;let i = index">
  <div fxLayout="row" fxLayoutAlign="center" class="w-100">
  <upload-task [file]="file" [label]="label" (GetDownloadUrl)="GetDownloadUrl($event,i)"></upload-task>
</div>
</div>
