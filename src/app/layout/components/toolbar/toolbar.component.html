<mat-toolbar id="toolbar" class="p-0" [ngClass]="fuseConfig.layout.toolbar.background">
    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">
        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
            <button mat-icon-button class="navbar-toggle-button" *ngIf="!hiddenNavbar && !rightNavbar"
                (click)="toggleSidebarOpen('navbar')" fxHide.gt-sm>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && !rightNavbar" fxHide.gt-sm></div>

            <div fxLayout="row" fxLayoutAlign="start center" [routerLink]="'/home'" *ngIf="horizontalNavbar"
                class="pointer" fxShow.gt-sm>
                <div class="logo ml-16">
                    <img class="logo-icon" src="assets/images/logos/tareazos_avatar-transparente-01.png" />
                </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="center center" class="pl-24" fxHide fxShow.gt-sm [@animate]="{
                    value: '*',
                    params: { delay: '100ms', x: '-25px' }
                }">

            </div>
        </div>

        <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">
            <div fxLayout="row" fxLayoutAlign="center center" *ngIf="authService.isLogged === false">
                <a mat-button [routerLink]="'/forms/signup'">
                    <span class="username mr-12" fxHide fxShow.gt-sm>Become a Provider</span>
                </a>
            </div>

            <div fxLayout="row" fxLayoutAlign="center center" *ngIf="authService.isLogged === false">
                <a mat-button (click)="btnLogin()">
                    <span class="username mr-12" fxHide fxShow.gt-sm>Login</span>
                </a>
            </div>

            <div fxLayout="row" fxLayoutAlign="center center" class="pr-24" fxHide.gt-sm [@animate]="{
                    value: '*',
                    params: { delay: '100ms', x: '-25px' }
                }">

            </div>

            <button mat-button [matMenuTriggerFor]="userMenu" class="user-button" *ngIf="authService.isLogged">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <span class="username mr-12" *ngIf="authService.user">{{ authService.user.name }}
                        {{ authService.user.lastname }}</span>
                    <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
                </div>
            </button>

            <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
                <button mat-menu-item [routerLink]="'/profile/profile'">
                    <mat-icon>account_circle</mat-icon>
                    <span>Mi Perfil</span>
                </button>

                <button mat-menu-item (click)="logout()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Cerrar sesi√≥n</span>
                </button>
            </mat-menu>

            <div class="toolbar-separator"></div>

            <!-- <fuse-search-bar (input)="search($event)"></fuse-search-bar> -->

            <!-- <div class="toolbar-separator"></div> -->

            <!-- <button mat-button fxHide fxShow.gt-xs
                    class="language-button"
                    [matMenuTriggerFor]="languageMenu">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <img class="flag mr-8" [src]="'assets/icons/flags/'+selectedLanguage.flag+'.png'">
                    <span class="iso text-uppercase">{{selectedLanguage.id}}</span>
                </div>
            </button> -->

            <mat-menu #languageMenu="matMenu" [overlapTrigger]="false">
                <button mat-menu-item *ngFor="let lang of languages" (click)="setLanguage(lang)">
                    <span fxLayout="row" fxLayoutAlign="start center">
                        <img class="flag mr-16" [src]="'assets/icons/flags/' + lang.flag + '.png'" />
                        <span class="iso">{{ lang.title }}</span>
                    </span>
                </button>
            </mat-menu>

            <div class="toolbar-separator" fxHide fxShow.gt-xs></div>

            <!--    <button mat-icon-button [ngClass]="{ 'bg-warn': pagos.length > 0 }" class="quick-panel-toggle-button"
                (click)="toggleSidebarOpen('quickPanel')" aria-label="Toggle quick panel" *ngIf="authService.isLogged">
                <mat-icon class="primary-text">notification_important</mat-icon>
                {{ pagos.length }}
            </button> -->

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && rightNavbar" fxHide fxShow.gt-xs></div>

            <button mat-icon-button class="navbar-toggle-button" *ngIf="!hiddenNavbar && rightNavbar"
                (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                <mat-icon class="primary-text">menu</mat-icon>
            </button>
        </div>
    </div>
</mat-toolbar>
