<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{data.customer}}</span>
            <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

        <!-- <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">
            <img [src]="contact.avatar" class="avatar contact-avatar huge m-0"
                 [alt]="contact.name"/>
            <div class="contact-name mt-8">{{contact.name}} {{contact.lastName}}</div>
        </mat-toolbar-row> -->
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
<form [formGroup]="form" id="form">
    <div fxLayout="column">
        <div *ngFor="let question of formQuestions | async" fxFlex="{{question.width}}"  fxLayout="column">
            <df-question
                fxFlex
                fxLayout="column"
                class="ngx-dnd-item"
                [question]="question" 
                [form]="form" 
                >
            </df-question>
        </div>
    </div>

</form>
</div>

</div>

<div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

    <button
            mat-button
            class="mr-8"
            (click)="dialogRef.close()"
            aria-label="Delete"
            matTooltip="Delete">
        CANCELAR
    </button>

    <button 
            mat-button
            class="save-button"
            (click)="SubmitForm()"
           
            aria-label="SAVE">
        ENVIAR
    </button>

</div>
