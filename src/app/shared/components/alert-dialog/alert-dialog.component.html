<div class="dialog">
    <mat-toolbar class="transparent m-0 pt-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{title}}</span>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content>
        <p>{{ message }}</p>
    </div>
    <div mat-dialog-actions align="center">
        <button mat-flat-button color="primary" [mat-dialog-close]="null" cdkFocusInitial>Cerrar</button>
    </div>
</div>
